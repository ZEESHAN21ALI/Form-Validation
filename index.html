<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form with Object</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Signup</h1>
            <form action="" onsubmit="signup(event)" name="register" autocomplete="off">
                <input type="text" name="name" placeholder="Name" required="true">
                <input type="number" name="number" placeholder="Number" required="true">
                <input type="email" name="email" placeholder="Email" required="true">
                <input type="password" name="password" placeholder="Password" required="true">
                <button>Submit</button>
            </form>
        </div>
    </div>

    <div id="box">
        <div id="box-model">
            <button onclick="signin(event)">
                <i class="fa-solid fa-x"></i>
            </button>
            <i class="fa-solid fa-circle-check"></i>
            <h1>Signup Successfull</h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
